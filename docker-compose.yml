version: '3.8'

services:
  sourceinfo:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_PATH=/app/data/sources.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=*
    volumes:
      # Persist database changes (optional - remove if you want fresh DB each time)
      - ./data/sources.db:/app/data/sources.db:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
